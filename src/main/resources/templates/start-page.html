<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link href="../public/css/main.css" rel="stylesheet">

    <title>start page</title>
</head>
<body>

<div th:replace="fragments/top_menu :: menu"></div>

<div class="container w-75 bg-light">

    <div class="row my-5">
        <div class="col py-3 shadow rounded">
            <div class="display-2 text-center w-100" th:text="#{start.page.create.new.conference}">CREATE NEW CONFERENCE</div>
            <form class="row  mt-5 d-flex justify-content-center">

                <div class="col-auto">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Conference title"
                           th:placeholder="#{start.page.conference.title}" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" th:text="#{start.page.create.button}">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>


</body>
</html>
