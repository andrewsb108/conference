<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <div th:replace="fragments/login_page :: head_tag"></div>

</head>
<body class="p-0 m-0" th:style="'background: url(../img/desk.jpg) no-repeat center center fixed; background-size: 100% 100%;'">
<div th:replace="fragments/top_menu :: menu"></div>
<div class="card text-center container  mt-5 w-50 shadow-lg">
    <h2 class="card-header" th:text="#{create.new.event}">Create event</h2>
    <div class="col py-3">
        <form action="#" method="POST" class="register-form" id="register-form" th:action="@{/event/create}"
              th:object="${event}">
            <h5 class="text-success" th:text="${message}"></h5>
            <h5 class="text-danger" th:text="${error_message}"></h5>
            <div class="form-group">
                <br> <label for="title"><i class="zmdi zmdi-account-o"></i></label>
                <input type="text" th:field="*{title}" name="title" id="title"
                       placeholder="Title" th:placeholder="#{event.title}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('title')}"
                       th:errors="*{title}">Validation error
                </small>
            </div>
            <div class="form-group">
                <label for="scheduled"><i class="zmdi zmdi-email"></i></label>
                <br> <input type="datetime-local" th:field="*{scheduled}" name="scheduled" id="scheduled"
                            placeholder="Scheduled" th:placeholder="#{event.scheduled}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('scheduled')}"
                       th:errors="*{scheduled}">Validation error
                </small>
            </div>
            <div>
                <br>
                <button class="btn btn-outline-success" type="submit" th:text="#{create.event}">Create</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/login_page :: footer"></div>
</body>
</html>
