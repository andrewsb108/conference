<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
</head>
<body>

<div class="main">

    <section class="signup">
        <div class="container">
            <!-- Lang menu  -->
            <div th:replace="fragments/lang_menu :: lang"></div>
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form action="#" method="POST" class="register-form" id="register-form" th:action="@{/signup}"
                          th:object="${userSignupDto}">
                        <div class="form-group">
                            <label for="firstName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <br> <input type="text" th:field="*{firstName}" name="firstName" id="firstName"
                                   placeholder="First Name"/>
                            <small class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                                   th:errors="*{firstName}"></small>
                        </div>

                        <div class="form-group">
                            <br> <label for="lastName"><i class="zmdi zmdi-account-o"></i></label>
                            <input type="text" th:field="*{lastName}" name="lastName" id="lastName"
                                   placeholder="Last Name"/>
                            <small class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                                   th:errors="*{lastName}"></small>
                        </div>

                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <br> <input type="email" th:field="*{email}" name="email" id="email" placeholder="Your Email"/>
                            <small class="text-danger" th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}"></small>
                        </div>

                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <br> <input type="password" th:field="*{password}" name="password" id="password"
                                   placeholder="Password"/>
                            <small class="text-danger" th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}"></small>
                        </div>

                        <div class="form-group form-button">
                            <br> <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<!--<script src="/auth/vendor/jquery/jquery.min.js"></script>-->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
