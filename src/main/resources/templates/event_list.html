<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Events list</title>
</head>
<body th:style="'background: url(../img/desk.jpg) no-repeat center center fixed; background-size: 100% 100%;'">
<div th:replace="fragments/top_menu :: menu"></div>
<div class="container w-75 bg-light">
    <div class="row my-5">
        <div class="col py-3 shadow rounded">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" th:text="#{event.crete.title}">Title</th>
                    <th scope="col" th:text="#{event.scheduled.date}">ScheduledDate</th>
                    <th scope="col" th:text="#{event.edit.button}">Edits</th>
                    <th scope="col" th:text="#{event.delete.button}">Delete</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.title}"/>
                    <td th:text="${event.scheduledDate}"/>
                    <td>
                        <a class="btn btn-outline-success" th:href="@{/event/edit/{id}(id=${event.getId})}"
                           th:text="#{event.edit.button}">Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-outline-danger" th:href="@{/event/delete/{id}(id=${event.getId})}"
                           th:text="#{event.delete.button}">Delete></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
