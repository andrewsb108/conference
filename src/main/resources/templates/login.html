<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="fragments/login_page :: head_tag"></div>
</head>
<body class="p-0 m-0">
<div th:replace="fragments/top_menu :: menu"></div>

<div class="card text-center container  mt-5 w-50 shadow-lg">
    <div class="card-header" th:text="#{login.title}"> SIGN IN</div>
    <div class="card-body">
        <form method="POST" class="register-form" id="login-form" th:action="@{/login}">
            <div class="form-group">
                <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="email" id="email" placeholder="Email"
                       th:placeholder="#{login.email.placeholder}" autofocus/>
            </div>
            <div class="form-group">
                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                <br> <input type="password" name="password" id="password" placeholder="Password"
                            th:placeholder="#{login.password.placeholder}"/>
            </div>
            <button class="btn btn-lg btn-info" type="submit" th:text="#{login.login}">Log In
            </button>
        </form>
    </div>
    <div class="card-footer text-muted">
        <div id="errors" class="text-danger"
             th:if="${(param.error != null) and (param.error[0] == 'true')}">
            Invalid email or password
        </div>
    </div>
</div>
</body>
</html>
